{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center; animation: fadeInDown 1s;">Add Expense</h2>
<form method="post" style="animation: fadeInUp 1s;">
  {% csrf_token %}
  <label>Amount:</label><input type="number" step="0.01" name="amount" required>
  <label>Description:</label><input type="text" name="description" required>
  <label>Date:</label><input type="date" name="date" required>
  <button type="submit">Add</button>
</form>
<style>
@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-40px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
