{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center; animation: fadeInDown 1s;">You have been logged out.</h2>
<div style="text-align:center; margin-top:2rem; animation: fadeInUp 1s;">
	<a href="/login/"><button style="width:200px; font-size:1.2rem; box-shadow:0 2px 16px #00e6d055;">Login again</button></a>
</div>
<style>
@keyframes fadeInDown {
	from { opacity: 0; transform: translateY(-40px); }
	to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInUp {
	from { opacity: 0; transform: translateY(40px); }
	to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
