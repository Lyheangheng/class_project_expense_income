<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Expense Income App{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
	<header>
		<nav>
			<a href="/">Home</a> |
			{% if user.is_authenticated %}
				<a href="/income/">Income</a> |
				<a href="/expense/">Expense</a> |
			{% endif %}
			{% if user.is_authenticated %}
				<form action="/accounts/logout/" method="post" style="display:inline;">
					{% csrf_token %}
					<button type="submit" style="background:none;border:none;padding:0;color:#00e6d0;text-decoration:underline;cursor:pointer;">Logout</button>
				</form>
			{% else %}
				<a href="/login/">Login</a>
			{% endif %}
		</nav>
	</header>
	<main>
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li>{{ message }}</li>
			{% endfor %}
			</ul>
		{% endif %}
		{% block content %}{% endblock %}
	</main>
	<!-- Floating currency symbols -->
	<span class="floating-currency" style="left:8vw; animation-delay:0s;">$</span>
	<span class="floating-currency" style="left:22vw; animation-delay:1.5s;">฿</span>
	<span class="floating-currency" style="left:38vw; animation-delay:3s;">៛</span>
	<span class="floating-currency" style="left:55vw; animation-delay:2.2s;">$</span>
	<span class="floating-currency" style="left:70vw; animation-delay:4.1s;">฿</span>
	<span class="floating-currency" style="left:85vw; animation-delay:3.7s;">៛</span>
</body>
</html>
