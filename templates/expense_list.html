{% extends 'base.html' %}
{% block content %}
<h2 style="text-align:center; animation: fadeInDown 1s;">Expense List</h2>
<div style="text-align:center; margin-bottom:2rem;">
  <a href="{% url 'add_expense' %}"><button style="width:180px; font-size:1.1rem; box-shadow:0 2px 16px #00e6d055;">Add Expense</button></a>
</div>
<ul style="animation: fadeInUp 1s;">
  {% for expense in expenses %}
    <li style="animation: fadeInUp 0.5s {{ forloop.counter0|add:'0.1' }}s both;">{{ expense.date }} - <span style="color:#ff5e5e;">${{ expense.amount }}</span> - {{ expense.description }}</li>
  {% empty %}
    <li>No expense records.</li>
  {% endfor %}
</ul>
<style>
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
